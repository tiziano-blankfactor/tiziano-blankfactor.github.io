<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src * filesystem:; 
                          style-src * 'self' 'unsafe-inline' 'unsafe-eval' filesystem:; 
                          script-src * 'self' 'unsafe-inline' 'unsafe-eval' filesystem:;
                          base-uri * filesystem:;
                          connect-src * filesystem:;">
    <title>Cordova Include Sample</title>
</head>
<body>
    <button onclick="pluginTest()">Toast Me!!</button>

    <script>
        window.pluginTest = ()=> {
            if (!window.cordova){
                console.error("Cordova not loaded");
                return;
            }

            result = window.plugins.Payment.show('Payment', 100.00, "tforero0nm6n", "100", "1234", 
                    () => { console.log('Payment Call success') }, 
                    () => { console.log('Payment Call failed') })
            
            console.log(result)
            
        } 
    </script>
</body>
</html>
