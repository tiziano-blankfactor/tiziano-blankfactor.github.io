<!DOCTYPE html>
<style>
    body,
    html {
        height: 100%;
    }
    
    body {
        font-family: "Lato", sans-serif;
        color: #111;
        display: flex;
        flex-direction: row;
        align-items: center;
        align-content: center;
        justify-content: center;
        background-color: #ECECEC;
    }
    
    .container {
        width: auto;
        display: flex;
        flex-direction: column;
    }
    
    .btn {
        margin: 20px auto;
        border: none;
        padding: 10px 44px;
        font-size: 36px;
        position: relative;
        cursor: pointer;
    }

    .btn:focus {
        outline: none;
    }
    
    .btn::before {
        transition: all 0.85s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        content: "";
        width: 50%;
        height: 100%;
        background: black;
        position: absolute;
        top: 0;
        left: 0;
    }
    
    .btn .btn-text {
        color: white;
        mix-blend-mode: difference;
    }
    
    .btn:hover::before {
        background: black;
        width: 100%;
    }
    
    .btn.rounded {
        border-radius: 50px;
    }
    
    .btn.rounded .text-green {
        color: #14c7dc;
        mix-blend-mode: difference;
    }
    
    .btn.rounded::before {
        border-radius: 50px;
        width: 25%;
        background: #14c7dc;
    }
    
    .btn.rounded:hover::before {
        background: #14c7dc;
        width: 100%;
    }

    img{
        width: 700px;
    }
</style>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src * filesystem:; 
                          style-src * 'self' 'unsafe-inline' 'unsafe-eval' filesystem:; 
                          script-src * 'self' 'unsafe-inline' 'unsafe-eval' filesystem:;
                          base-uri * filesystem:;
                          connect-src * filesystem:;">
    <title>Cordova Include Sample</title>
</head>
<body>
    
    <div class="container">
        <img src="https://www.prontomas.com/wp-content/uploads/2020/12/logo.svg" alt="Prontomas"></img>
        <button class="btn rounded" onclick="pluginTest()"><span class="text-green">one-click payment</span></button>
    </div>

    <script>
        window.pluginTest = ()=> {
            if (!window.cordova){
                console.error("Cordova not loaded");
                return;
            }

            window.plugins.Payment.show('Payment', "100.0", 
                                                "tforero0nm6n", "100", "1234", 
                                                function successPayment(result) { console.log('Payment Call success' + result); }, 
                                                function errorPayment(error) { console.log('Payment Call failed' + error); })            
        } 
    </script>
</body>
</html>
